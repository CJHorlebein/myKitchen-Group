<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="recipe.css">

    <title>Recipe Search</title>
  </head>
  <body>
    <nav id="navBar" class="navbar navbar-expand-sm navbar-light align-items-start ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav flex-column w-75 mx-auto">
                <a class="navbar-brand my-3 text-center mx-0" href="/">My Kitchen</a>
                <a class="nav-item btn btn-success my-2" href="/">Home</a>
                <a class="nav-item btn btn-success my-2" href="/">Features</a>
                <a class="nav-item btn btn-success my-2" href="/">Pricing</a>
                <a class="nav-item btn btn-success my-2" href="/">Pricing</a>
            </div>
        </div>
    </nav>
    <div id="main-container" class="full-height bg-secondary">
            <div class="text-center">
                <h1 class="pt-5">Search for a recipe!</h1>
                <form class="bg-secondary justify-content-center w-75 mt-3 mx-auto">
                    <input class="w-50" type=text /> <br />
                    <h2 class="my-2">Or let us decide!</h2>
                    <select name="cousine">
                        <option selected="true" disabled="disabled">Cousine</option>
                        <option value="random">Any</option>
                        <option value="mexican">Mexican</option>
                        <option value="italian">Italian</option>
                        <option value="italian">Indian</option>
                    </select>
                    <select name="meats">
                        <option selected="true" disabled="disabled">Meats</option>
                        <option value="random">Any</option>
                        <option value="mexican">Chicken</option>
                        <option value="italian">Steak</option>
                        <option value="italian">Pork</option>
                    </select>
                    <select name="preferences">
                        <option selected="true" disabled="disabled">Dietary Restrictions</option>
                        <option value="random">None</option>
                        <option value="mexican">Vegatarian</option>
                        <option value="italian">Vegan</option>
                    </select>
                    <button class="btn btn-primary mt-2" type="submit">Submit</button>
                </form>
            </div>
            <div id="recipes" class="d-flex flex-wrap justify-content-start mt-3 px-5 mx-auto row">
            </div>
    </div>
    <script src="../apikey.js"></script>
    <script src="recipe.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
